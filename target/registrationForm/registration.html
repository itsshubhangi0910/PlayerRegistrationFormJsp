<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'>

<style>
    .container div form Label , option{
        font-size: 14px;
        color: black;
    }
</style>
</head>

<body style="font-family: Poppins;">

<div class="">
    <div class="row">
        <div class="col-md-12">


<div class="container">
    <div class="col-md-12">
        <div class="mt-5 mb-5 text-center">
            <h4 class="font-weight-bold" style="color: #002463;">PRE-REGISTRATION <span style="color:#F39943;"> FORM</span> </h4>
        </div>
    </div>
    <div class="col-md-12">
        <form action="playerrgistration" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="" name="fullName">
                </div>
                <div class="col-md-6">
                    <label for="age" class="form-label"> Age </label>
                    <input type="number" class="form-control" id="age" placeholder="" name="age">
                </div>
                <div class="col-md-6">
                    <label for="gender" class="form-label"> Gender </label>
                    <select id="gender" name="gender" required class="form-select">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="phoneNo" class="form-label"> Phone No </label>
                    <input type="number" class="form-control" id="phoneNo" placeholder="" name="phoneNo">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label"> E-mail </label>
                    <input type="email" class="form-control" id="email" placeholder="" name="email">
                </div>
                <div class="col-md-6">
                    <label for="currentlyTraining" class="form-label"> Currently Undergoing Training </label>
                    <select id="currentlyTraining" name="currentlyTraining" required class="form-select">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="training" class="form-label"> Which Training program would you like to register for? </label>
                    <select multiple class="form-select" id="training" name="training">
                        <option>Summer Camp</option>
                        <option>Yearly Grouping Coaching</option>
                        <option>Half Yearly Grouping Coaching</option>

                    </select>
                </div>
                <div class="col-md-6">
                    <label for="other" class="form-label"> Other</label>
                    <input type="text" class="form-control" id="other" placeholder="" name="other">
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label"> Which date and batch would you prefer for academy visit and spot registration?</label>
                    <input type="datetime-local" class="form-control" id="date" placeholder="" name="date">
                </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label"> Please add your proper address equation</label>
                        <input type="text" class="form-control" id="address" placeholder="" name="address">
                        </div>
            </div>
            <div class="text-center mt-3">
                <button type="submit" class="btn text-white btn-lg" style="background-color: #d87110;"> Submit</button>
            </div>
        </form>
    </div>
</div>
</div>
    </div>
</div>
</body>
</html>
